apply plugin: 'java'
apply plugin: 'application'

group = 'com.srgood'
version = '2.0.0'

mainClassName = 'com.srgood.reasons.impl.ReasonsMain'

description = """The Theta Discord Bot"""

BigDecimal javaVersion = 1.8

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'net.dv8tion', name: 'JDA', version: '3.0.0_188'
    compile group: 'com.github.meowingtwurtle', name: 'mathParser', version: '1.0.1'
    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '4.7.0.201704051617-r'
    compile group: 'com.google.guava', name: 'guava', version: '21.0'
}

jar {
    manifest {
        manifest.attributes(
                'Implementation-Title': "Theta Discord Bot",
                'Implementation-Version': version,
                'Main-Class': mainClassName)
    }
}
